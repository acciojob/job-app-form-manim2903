<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<label for="male">Male</label>
			<input type="radio" id="male" required name="gender">
			<label for="female">Female</label>
			<input type="radio" id="female" required name="gender">
			<label for="other">Other</label>
			<input type="radio" id="other" required name="gender">
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
			<select id="laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required>
		</div>
		<input type="url" id="portolio">
			<input type="submit" value="submit">

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
